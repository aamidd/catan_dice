<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#21808D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="#" id="manifestPlaceholder">
    <title>Catan Dice Roller</title>
    <style>
        :root {
            --color-primary: #21808D;
            --color-primary-hover: #1D7480;
            --color-primary-active: #1A6873;
            --color-bg: #FCFCF9;
            --color-surface: #FFFFFE;
            --color-text: #134252;
            --color-text-secondary: #626C71;
            --color-border: rgba(94, 82, 64, 0.2);
            --color-dice: #FF6B35;
            --color-success: #21808D;
            --color-card: #F5F5F5;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #1F2121;
                --color-surface: #262828;
                --color-text: #F5F5F5;
                --color-text-secondary: #A7A9A9;
                --color-border: rgba(119, 124, 124, 0.3);
                --color-card: #262828;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
        }

        .screen {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--color-border);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--color-text);
            font-size: 0.95rem;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--color-bg);
            color: var(--color-text);
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 141, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33, 128, 141, 0.3);
        }

        .btn-primary:active {
            background: var(--color-primary-active);
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--color-card);
            color: var(--color-text);
            border: 2px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: var(--color-surface);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .player-input {
            margin-bottom: 12px;
        }

        .player-input input {
            background: var(--color-surface);
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .die {
            width: 80px;
            height: 80px;
            background: var(--color-dice);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.3);
            animation: rollAnimation 0.5s ease;
        }

        @keyframes rollAnimation {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(10deg) scale(1.1); }
            50% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(5deg) scale(1.1); }
        }

        .total-display {
            text-align: center;
            margin: 20px 0;
        }

        .total-display .total-label {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            margin-bottom: 4px;
        }

        .total-display .total-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--color-primary);
        }

        .current-player {
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, var(--color-primary), #1D7480);
            color: white;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(33, 128, 141, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--color-card);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--color-border);
        }

        .stat-card .stat-label {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            margin-bottom: 4px;
        }

        .stat-card .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-primary);
        }

        .bar-chart {
            margin-top: 20px;
        }

        .bar-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 12px;
        }

        .bar-label {
            min-width: 30px;
            font-weight: 600;
            color: var(--color-text);
        }

        .bar-fill {
            height: 24px;
            background: var(--color-primary);
            border-radius: 4px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            padding: 0 8px;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .players-list {
            margin-top: 16px;
        }

        .player-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--color-card);
            border-radius: 8px;
            margin-bottom: 8px;
            border: 2px solid transparent;
        }

        .player-item.active {
            border-color: var(--color-primary);
            background: rgba(33, 128, 141, 0.1);
        }

        .player-name {
            font-weight: 500;
        }

        .player-indicator {
            width: 8px;
            height: 8px;
            background: var(--color-primary);
            border-radius: 50%;
        }

        .error-message {
            color: #C01529;
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-surface);
            border-radius: 16px;
            padding: 24px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: var(--color-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--color-text-secondary);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .install-prompt {
            background: linear-gradient(135deg, var(--color-primary), #1D7480);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .install-prompt.show {
            display: block;
        }

        .install-prompt p {
            margin-bottom: 12px;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6rem;
            }

            .die {
                width: 70px;
                height: 70px;
                font-size: 2.5rem;
            }

            .total-display .total-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ² Catan Dice Roller</h1>
            <p>Simple dice rolling for your Catan game</p>
        </div>

        <div id="installPrompt" class="install-prompt">
            <p>ðŸ“± Install this app on your device for quick access!</p>
            <button class="btn btn-primary" onclick="installApp()">Install Now</button>
        </div>

        <!-- Screen 1: Number of Players -->
        <div id="screen1" class="screen active">
            <div class="card">
                <div class="form-group">
                    <label for="numPlayers">How many players?</label>
                    <input type="number" id="numPlayers" min="2" max="6" value="4" placeholder="2-6 players">
                    <div id="errorPlayers" class="error-message">Please enter a number between 2 and 6</div>
                </div>
                <button class="btn btn-primary" onclick="setPlayers()">Next â†’</button>
            </div>
        </div>

        <!-- Screen 2: Player Names -->
        <div id="screen2" class="screen">
            <div class="card">
                <h2 style="margin-bottom: 20px; color: var(--color-primary);">Enter Player Names</h2>
                <p style="margin-bottom: 20px; color: var(--color-text-secondary); font-size: 0.9rem;">
                    Enter names in sitting order
                </p>
                <div id="playerInputs"></div>
                <button class="btn btn-primary" onclick="startGame()">Start Game ðŸŽ®</button>
            </div>
        </div>

        <!-- Screen 3: Game Screen -->
        <div id="screen3" class="screen">
            <div class="current-player" id="currentPlayerDisplay"></div>

            <div class="card">
                <div class="dice-container" id="diceContainer">
                    <div class="die">?</div>
                    <div class="die">?</div>
                </div>

                <div class="total-display">
                    <div class="total-label">Total</div>
                    <div class="total-value" id="totalDisplay">-</div>
                </div>

                <button class="btn btn-primary" onclick="rollDice()" id="rollBtn">
                    ðŸŽ² Roll Dice
                </button>

                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="showStats()">ðŸ“Š Statistics</button>
                    <button class="btn btn-secondary" onclick="resetGame()">ðŸ”„ New Game</button>
                </div>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 16px; color: var(--color-primary);">Players</h3>
                <div class="players-list" id="playersList"></div>
            </div>
        </div>

        <!-- Statistics Modal -->
        <div id="statsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>ðŸ“Š Dice Statistics</h2>
                    <button class="close-btn" onclick="closeStats()">&times;</button>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Rolls</div>
                        <div class="stat-value" id="totalRolls">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Most Common</div>
                        <div class="stat-value" id="mostCommon">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Current Turn</div>
                        <div class="stat-value" id="currentTurn">0</div>
                    </div>
                </div>
                <div class="bar-chart" id="barChart"></div>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            numPlayers: 0,
            players: [],
            currentPlayer: 0,
            counter: {},
            totalRolls: 0,
            deferredPrompt: null
        };

        // PWA Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            gameState.deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });

        function installApp() {
            if (gameState.deferredPrompt) {
                gameState.deferredPrompt.prompt();
                gameState.deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        document.getElementById('installPrompt').classList.remove('show');
                    }
                    gameState.deferredPrompt = null;
                });
            }
        }

        // Initialize counter for dice values 2-12
        for (let i = 2; i <= 12; i++) {
            gameState.counter[i] = 0;
        }

        // Roll one die (1-6)
        function roll() {
            return Math.floor(Math.random() * 6) + 1;
        }

        // Roll two dice
        function rollTwo() {
            const d1 = roll();
            const d2 = roll();
            return { d1, d2, total: d1 + d2 };
        }

        // Navigate between screens
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // Set number of players
        function setPlayers() {
            const numPlayers = parseInt(document.getElementById('numPlayers').value);
            const errorDiv = document.getElementById('errorPlayers');

            if (isNaN(numPlayers) || numPlayers < 2 || numPlayers > 6) {
                errorDiv.classList.add('show');
                return;
            }

            errorDiv.classList.remove('show');
            gameState.numPlayers = numPlayers;

            // Generate player input fields
            const playerInputsDiv = document.getElementById('playerInputs');
            playerInputsDiv.innerHTML = '';

            for (let i = 0; i < numPlayers; i++) {
                const div = document.createElement('div');
                div.className = 'player-input';
                div.innerHTML = `
                    <label>Player ${i + 1}</label>
                    <input type="text" id="player${i}" placeholder="Enter name (optional)">
                `;
                playerInputsDiv.appendChild(div);
            }

            showScreen('screen2');
            document.getElementById('player0').focus();
        }

        // Start the game
        function startGame() {
            gameState.players = [];

            for (let i = 0; i < gameState.numPlayers; i++) {
                const name = document.getElementById(`player${i}`).value.trim() || `Player${i + 1}`;
                gameState.players.push(name);
            }

            // Randomly choose first player
            gameState.currentPlayer = Math.floor(Math.random() * gameState.numPlayers);

            updatePlayersList();
            updateCurrentPlayerDisplay();
            showScreen('screen3');
        }

        // Update current player display
        function updateCurrentPlayerDisplay() {
            const display = document.getElementById('currentPlayerDisplay');
            display.textContent = `${gameState.players[gameState.currentPlayer]}'s Turn`;
        }

        // Update players list
        function updatePlayersList() {
            const listDiv = document.getElementById('playersList');
            listDiv.innerHTML = '';

            gameState.players.forEach((player, index) => {
                const div = document.createElement('div');
                div.className = 'player-item' + (index === gameState.currentPlayer ? ' active' : '');
                div.innerHTML = `
                    <span class="player-name">${player}</span>
                    ${index === gameState.currentPlayer ? '<span class="player-indicator"></span>' : ''}
                `;
                listDiv.appendChild(div);
            });
        }

        // Roll the dice
        function rollDice() {
            const { d1, d2, total } = rollTwo();

            // Update counter
            gameState.counter[total]++;
            gameState.totalRolls++;

            // Animate dice
            const diceContainer = document.getElementById('diceContainer');
            diceContainer.innerHTML = `
                <div class="die">${d1}</div>
                <div class="die">${d2}</div>
            `;

            // Update total
            document.getElementById('totalDisplay').textContent = total;

            // Move to next player
            setTimeout(() => {
                gameState.currentPlayer = (gameState.currentPlayer + 1) % gameState.numPlayers;
                updateCurrentPlayerDisplay();
                updatePlayersList();
            }, 300);
        }

        // Show statistics
        function showStats() {
            // Calculate stats
            const totalRolls = gameState.totalRolls;
            let mostCommon = '-';
            let maxCount = 0;

            for (let num in gameState.counter) {
                if (gameState.counter[num] > maxCount) {
                    maxCount = gameState.counter[num];
                    mostCommon = num;
                }
            }

            // Update stats display
            document.getElementById('totalRolls').textContent = totalRolls;
            document.getElementById('mostCommon').textContent = mostCommon;
            document.getElementById('currentTurn').textContent = Math.ceil(totalRolls / gameState.numPlayers);

            // Create bar chart
            const barChart = document.getElementById('barChart');
            barChart.innerHTML = '<h3 style="margin-bottom: 16px; color: var(--color-primary);">Roll Distribution</h3>';

            const maxValue = Math.max(...Object.values(gameState.counter));

            for (let i = 2; i <= 12; i++) {
                const count = gameState.counter[i];
                const width = maxValue > 0 ? (count / maxValue) * 100 : 0;

                const barItem = document.createElement('div');
                barItem.className = 'bar-item';
                barItem.innerHTML = `
                    <span class="bar-label">${i}</span>
                    <div class="bar-fill" style="width: ${width}%">${count > 0 ? count : ''}</div>
                `;
                barChart.appendChild(barItem);
            }

            document.getElementById('statsModal').classList.add('active');
        }

        // Close statistics
        function closeStats() {
            document.getElementById('statsModal').classList.remove('active');
        }

        // Reset game
        function resetGame() {
            if (confirm('Start a new game? Current progress will be lost.')) {
                // Reset game state
                for (let i = 2; i <= 12; i++) {
                    gameState.counter[i] = 0;
                }
                gameState.totalRolls = 0;
                gameState.currentPlayer = 0;

                // Reset UI
                document.getElementById('diceContainer').innerHTML = `
                    <div class="die">?</div>
                    <div class="die">?</div>
                `;
                document.getElementById('totalDisplay').textContent = '-';

                showScreen('screen1');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('screen3').classList.contains('active')) {
                if (e.code === 'Space' || e.code === 'Enter') {
                    e.preventDefault();
                    rollDice();
                }
            }
        });

        // Create manifest dynamically
        const manifestData = {
            name: "Catan Dice Roller",
            short_name: "Catan Dice",
            description: "Simple dice rolling app for Catan board game",
            start_url: ".",
            display: "standalone",
            background_color: "#FCFCF9",
            theme_color: "#21808D",
            icons: [
                {
                    src: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%2321808D'/%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle' fill='white'%3EðŸŽ²%3C/text%3E%3C/svg%3E",
                    sizes: "512x512",
                    type: "image/svg+xml"
                }
            ]
        };

        const manifestBlob = new Blob([JSON.stringify(manifestData)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.getElementById('manifestPlaceholder').href = manifestURL;
    </script>
</body>
</html>
